<ul class="collection" style="margin: 20px">
  <li class="collection-item avatar" ng-repeat="cust in customers">
    <div class="row">
      <div class="col s1">
        <img src="user.png" alt="" class="circle">
      </div>
      <div class="col s11">
        <img src="user.png" alt="" class="circle">
        <span class="title">{{cust.name}}</span>
        <p>{{cust.email}}<br>
          {{cust.phone}}
        </p>
      </div>
      <a class="right waves-effect waves-light btn">DETAILS</a>
    </div>
  </li>
</ul>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large green">
    <i class="large material-icons">+</i>
  </a>
</div>
